<nav class="nav-primary" itemscope itemtype="http://schema.org/SiteNavigationElement" aria-label="Main navigation">
  <ul class="jekyll-nav-menu">

    {% for link in site.data.navigation %}

      <li class="menu-item{% if link.url == page.url %} active{% endif %}">
        <a href="{{ link.url }}">{{ link.title }}</a>

        {% if link.sub_menu %}
        <ul class="sub-menu">

          {% for sub-link in link.sub_menu %}
            <li class="menu-item"><a href="{{ sub-link.url }}">{{ sub-link.title }}</a></li>
          {% endfor %}

        </ul>
        {% endif %}

      </li>

    {% endfor %}

  </ul>
</nav>
